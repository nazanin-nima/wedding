    var clipCopyElements = $('.clip-copy');
    clipCopyElements.each(function() {
      // Create a "Copy" button element
      var copyButton = $('<button class="copy-to-clipboard"><i aria-hidden="true" class="far fa-copy"></i>کپی کنید</button>');
      // Append the button to the element after its content
      $(this).after(copyButton);
      // Add click event listener to the button
      copyButton.click(function() {
        var textToCopy = $(this).prev().text(); // Get the text content of the parent element
        // Use the Clipboard API to copy the text
        navigator.clipboard.writeText(textToCopy)
          .then(() => {
           $(this).html('<i aria-hidden="true" class="far fa-check-circle"></i>کپی شد'); // Display a success message (optional)
          })
          .catch(err => {
            console.error('Failed to copy: ', err); // Log error to console
          });
      });
    });
  });
  </script>
